<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="./icons/icon-48x48.png" sizes="48x48" type="image/png" />
    <link rel="icon" href="./icons/icon-96x96.png" sizes="96x96" type="image/png" />

    <title>Upload Files</title>

    <link rel="manifest" href="./manifest.json" />
    <!-- Add to homescreen -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
      #downloadButton {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Upload Multiple Files</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="images" multiple />
      <button type="submit">Upload</button>
    </form>

    <div id="downloadSection">
      <button id="downloadButton">
        <a id="downloadLink" href="" download>Download ZIP</a>
      </button>
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.log("Service Worker registration failed:", error);
          });
      }
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);

          const response = await fetch("/convert", {
            method: "POST",
            body: formData
          });

          const result = await response.json();
          if (response.ok) {
            alert("Images converted and zipped!");
            // Show download button and set the URL
            document.getElementById("downloadButton").style.display = "block";
            document.getElementById("downloadLink").href = result.downloadUrl;
          } else {
            alert(`Error: ${result.error}`);
          }
        });
    </script>
  </body>
</html>
